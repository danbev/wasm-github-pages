name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create staging directory
        run: mkdir -p staging
      
      - name: Create .nojekyll file
        run: touch .nojekyll
        
      - name: Create headers file for CORS and WASM MIME types
        run: |
          mkdir -p staging/.github/pages
          cat > staging/.github/pages/headers.json << EOF
          {
            "**/*.wasm": {
              "Content-Type": "application/wasm",
              "Cross-Origin-Embedder-Policy": "require-corp",
              "Cross-Origin-Opener-Policy": "same-origin"
            },
            "/*": {
              "Cross-Origin-Embedder-Policy": "require-corp",
              "Cross-Origin-Opener-Policy": "same-origin"
            }
          }
          EOF

      - name: Create add-app directory structure
        run: |
          mkdir -p staging/add-wasm
          cp add-wasm/add.wasm staging/add-wasm/
          cp add-wasm/index.html staging/add-wasm/

          # whisper command
          mkdir -p staging/whisper-command
          cp whisper-command/* staging/whisper-command/

          cp index.html staging/

      - name: Create headers.json file
        run: |
          mkdir -p staging/.github/pages
          cat > staging/.github/pages/headers.json << 'EOF'
          {
            "**/*.wasm": {
              "Content-Type": "application/wasm",
              "Cross-Origin-Embedder-Policy": "require-corp",
              "Cross-Origin-Opener-Policy": "same-origin"
            },
            "**/*.js": {
              "Cross-Origin-Embedder-Policy": "require-corp",
              "Cross-Origin-Opener-Policy": "same-origin"
            },
            "**/*.html": {
              "Cross-Origin-Embedder-Policy": "require-corp",
              "Cross-Origin-Opener-Policy": "same-origin"
            },
            "/*": {
              "Cross-Origin-Embedder-Policy": "require-corp",
              "Cross-Origin-Opener-Policy": "same-origin"
            }
          }
          EOF
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: ./staging
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
